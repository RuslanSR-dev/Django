<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Items list</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<ol>
    {% for item in items %}
    <a href="{% url 'item-page' item.id %}">
        <li class="red">name: {{ item.name }}</li>
    </a>
    {% endfor %}
</ol>
</body>
</html>
